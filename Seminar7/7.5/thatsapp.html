<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thatsapp</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 70px 1fr 70px;
            grid-template-areas:
                "search-bar chat-heading"
                "contacts chat"
                "contacts chat-input";
            height: 100vh;
        }

        .sidebar {
            grid-area: contacts;
            background-color: white;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        .search-bar {
            grid-area: search-bar;
            padding: 15px;
            background-color: #f6f6f6;
            border-right: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            width: 100%;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        /* CONTACT LIST */
        .contact {
            display: flex;
            align-items: center;
            padding: 14px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .contact:hover {
            background-color: #f0f0f0;
        }

        .avatar {
            background-color: #999;
            color: white;
            font-weight: bold;
            font-size: 18px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .contact-container .name {
            font-weight: bold;
            font-size: 15px;
        }

        .contact-container .status {
            font-size: 12px;
            color: gray;
        }

        .chat-heading {
            grid-area: chat-heading;
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f6f6f6;
            border-bottom: 1px solid #ccc;
            gap: 10px;
        }

        .interlocutor {
            font-weight: bold;
            font-size: 18px;
        }

        .chat {
            grid-area: chat;
            padding: 20px;
            background-color: #efeae2;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 60%;
            padding: 12px;
            border-radius: 10px;
            background-color: #ffffff;
            align-self: flex-start;
            box-shadow: 0px 1px 2px rgba(0,0,0,0.1);
        }

        .message:nth-child(odd) {
            background-color: #d2f8d2;
            align-self: flex-end;
        }

        .content {
            margin-bottom: 5px;
        }

        .time {
            font-size: 12px;
            color: gray;
            text-align: right;
        }

        .chat-input {
            grid-area: chat-input;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background-color: #f6f6f6;
            border-top: 1px solid #ccc;
            gap: 10px;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .chat-input input[type="button"] {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background-color: #00a884;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search or start chat">
        </div>
        <div class="sidebar">
            <div class="contact">
                <div class="avatar">J</div>
                <div class="contact-container">
                    <div class="name">Jim</div>
                    <div class="status">Online</div>
                </div>
            </div>

            <div class="contact">
                <div class="avatar">J</div>
                <div class="contact-container">
                    <div class="name">Jane</div>
                    <div class="status">Online</div>
                </div>
            </div>

            <div class="contact">
                <div class="avatar">J</div>
                <div class="contact-container">
                    <div class="name">John</div>
                    <div class="status">Away</div>
                </div>
            </div>

            <div class="contact">
                <div class="avatar">B</div>
                <div class="contact-container">
                    <div class="name">Batman</div>
                    <div class="status">In the shadows</div>
                </div>
            </div>
        </div>

        <div class="chat-heading">
            <div class="avatar">J</div>
            <div class="interlocutor">Jim</div>
        </div>

        <div class="chat">
            <div class="message">
                <div class="content">Message from me</div>
                <div class="time">10:10</div>
            </div>

            <div class="message">
                <div class="content">Message from Jim</div>
                <div class="time">10:11</div>
            </div>

            <div class="message">
                <div class="content">Message from me</div>
                <div class="time">10:12</div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" placeholder="Type a message">
            <input type="button" value=">">
        </div>
    </div>
</body>
</html>
