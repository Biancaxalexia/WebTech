<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thatsapp</title>
    <style>
      :root {
        --base-background-color: white;
        --secondary-background-color: whitesmoke;
        --base-text-color: black;
        --secondary-text-color: gray;
        --badge-color: lime;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .container {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 60px 1fr 60px;
        grid-template-areas:
          "search-bar chat-heading"
          "contacts chat"
          "contacts chat-input";
        height: 100vh;
      }

      .search-bar {
        grid-area: search-bar;
        padding: 10px;
        background-color: var(--secondary-background-color);
        border-right: 1px solid #ccc;
      }

      .search-bar input {
        width: 100%;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      .sidebar {
        grid-area: contacts;
        background-color: white;
        border-right: 1px solid #ccc;
        overflow-y: auto;
      }

      .contact {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
      }

      .contact:nth-child(even) {
        background-color: var(--secondary-background-color);
      }

      .contact:hover {
        background-color: #f9f9f9;
      }

      .avatar {
        background-color: var(--badge-color);
        color: var(--base-background-color);
        font-weight: bold;
        font-size: 1.2em;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        border: 2px solid white;
      }

      .contact-container {
        padding-left: 5px;
      }

      .contact-container .name {
        font-weight: bold;
      }

      .contact-container .status {
        font-size: 12px;
        color: var(--secondary-text-color);
      }

      .chat-heading {
        grid-area: chat-heading;
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: var(--secondary-background-color);
        border-bottom: 1px solid #ccc;
      }

      .chat-heading .avatar {
        margin-right: 10px;
      }

      .interlocutor {
        font-weight: bold;
        font-size: 18px;
      }

      .chat {
        grid-area: chat;
        padding: 10px;
        background-color: white;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {
        max-width: 60%;
        padding: 10px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }

      .message .content {
        margin-bottom: 5px;
      }

      .message .time {
        font-size: 12px;
        color: var(--secondary-text-color);
      }

      .message .time::before {
        content: "@";
      }

      .message.from-me {
        background-color: var(--secondary-background-color);
        align-self: flex-end;
        text-align: right;
      }

      .message.from-them {
        background-color: var(--badge-color);
        align-self: flex-start;
        text-align: left;
      }

      .chat-input {
        grid-area: chat-input;
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: var(--secondary-background-color);
        border-top: 1px solid #ccc;
      }

      .chat-input input[type="text"] {
        flex: 1;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 14px;
        margin-right: 10px;
      }

      .chat-input input[type="button"] {
        padding: 10px 15px;
        border-radius: 50%;
        border: none;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <input type="text" placeholder="Search or start chat" id="search" />
      </div>
      <div class="sidebar">
        <div class="contact">
          <div class="avatar">J</div>
          <div class="contact-container">
            <div class="name">Jim</div>
            <div class="status">Here</div>
          </div>
        </div>
        <div class="contact">
          <div class="avatar">J</div>
          <div class="contact-container">
            <div class="name">Jane</div>
            <div class="status">Here</div>
          </div>
        </div>
        <div class="contact">
          <div class="avatar">J</div>
          <div class="contact-container">
            <div class="name">John</div>
            <div class="status">Here</div>
          </div>
        </div>
        <div class="contact">
          <div class="avatar">B</div>
          <div class="contact-container">
            <div class="name">Batman</div>
            <div class="status">Here</div>
          </div>
        </div>
      </div>
      <div class="chat-heading">
        <div class="avatar">J</div>
        <div class="interlocutor">Jim</div>
      </div>
      <div class="chat">
        <div class="message from-me">
          <div class="content">Message from me</div>
          <div class="time">10-10-10</div>
        </div>
        <div class="message from-them">
          <div class="content">Message from Jim</div>
          <div class="time">10-10-10</div>
        </div>
        <div class="message from-me">
          <div class="content">Message from me</div>
          <div class="time">10-10-10</div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="input message here" />
        <input type="button" value=">" />
      </div>
    </div>
  </body>
</html>
