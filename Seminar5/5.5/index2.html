<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <title>Agendă telefonica</title>
  </head>
  <body>
    <h1>Agendă de contacte</h1>

    <table border="1" id="agenda">
      <thead>
        <tr>
          <th>Nume</th>
          <th>Telefon</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Adaugă contact nou</h2>
    <form id="contactForm">
      <input type="text" id="nume" placeholder="Nume" required />
      <input type="text" id="telefon" placeholder="Telefon" required />
      <button type="submit">Adaugă</button>
    </form>

    <script>
      const form = document.getElementById("contactForm");
      const tabela = document.getElementById("agenda").querySelector("tbody");

      form.onsubmit = (e) => {
        e.preventDefault();

        const nume = document.getElementById("nume").value.trim();
        const telefon = document.getElementById("telefon").value.trim();

        if (nume && telefon) {
          const rand = tabela.insertRow();
          rand.insertCell(0).textContent = nume;
          rand.insertCell(1).textContent = telefon;

          form.reset();
        }
      };
    </script>
  </body>
</html>
